<div class="col-12 text-center" style="padding-left: 1.5rem; padding-right: 1.5rem;">
  <div class="d-flex align-content-around flex-wrap">
    <div class="card m-3" *ngFor="let noticia of ModeloNoticia " style="width: 18rem;">
      <img src="{{noticia.avatar}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{noticia.title}}</h5>
        <p class="card-text">{{noticia.fecha }}</p>
        <a routerLink="/noticias/{{noticia.id}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <hr />
</div>
